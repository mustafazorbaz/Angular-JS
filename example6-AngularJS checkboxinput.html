<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    label
    {
      width: 250px;
      display: inline-block;
      vertical-align: middle;
    }

    input
    {
      vertical-align: middle;
    }

    .valueItems
    {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body ng-app>
  <div>
    <label for="basicCheck">Basic checkbox:</label>
    <input id="basicCheck" type="checkbox" ng-model="basicCheckValue" />
    <span class="valueItems"><strong>Value:</strong> {{basicCheckValue}}</span><br />

    <label for="customValCheck">Checkbox with custom values:</label>
    <input id="customValCheck" type="checkbox" ng-model="customValCheckValue"
           ng-true-value="right" ng-false-value="wrong"/>
    <span class="valueItems"><strong>Value:</strong> {{customValCheckValue}}</span>
  </div>
</body>
</html>
